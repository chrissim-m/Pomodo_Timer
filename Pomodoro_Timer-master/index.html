<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/imgs/tomato.png">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Pomodoro Timer </title>
</head>
<body>
    <div class="top-header red"><img src="/imgs/tomato.png" width="70px">Pomodoro Timer </div>


        <div class="timer">
               
                <div class="display z-depth-3 ">
                  <h1 class="display__time-left z-depth-5">
                  </h1>
                </div>
                <div class="buttons">
                        <button data-time="1500" class="btn-floating btn-large waves-effect waves-light red timer__button"><i class="material-icons">play_arrow</i></button>
                        <button onClick= "stopAudio()" class="btn-floating btn-large waves-effect waves-light red timer__button pause"><i class="material-icons">pause</i></>
                       <button data-time="5" class="btn-floating btn-large waves-effect waves-light red timer__button">Short Break</button>
                       <button data-time="600" class="btn-floating btn-large waves-effect waves-light red timer__button">Long Break</button>
                   </div>
              
                  

                  <audio id="myAudio">
                        <source src="sounds/analog-watch-alarm_daniel-simion.mp3" type="audio/mp3">
                      </audio>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.9/push.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
